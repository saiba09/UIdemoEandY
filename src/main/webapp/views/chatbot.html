<div class="tabContainer">
<div>{{title}}</div>
</div>

<div class="row">
	<div class="col-lg-3">
	</div>
	<div class="col-lg-6">
		<div>
			<div class="chatDiv">
				<div class="chatText" ng-repeat="chatText in chatArray track by $index">
					<div ng-bind-html="chatText.message">
					</div>
					<div ng-repeat="btn in chatText.btn" style="display: block;">
						<button class="btn chatButton" ng-click="optionSelected(btn)">{{btn}}</button>
					</div>
				</div>
				<!--<div class="outerChatDiv">
					<div class="innerChatDiv"  ng-repeat="chatText in chatArray track by $index">
						{{chatText}}
					</div>
				</div>-->
			</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the message" ng-model="message" ng-keypress="keyPressed($event)">
				</div>
		
		</div>
	</div>
	<div class="col-lg-3">
	</div>
</div>
